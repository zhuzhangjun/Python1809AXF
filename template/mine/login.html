{% extends 'base/base.html' %}
{% load static %}

{% block EXTCSS %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}

{% block title %}
    <title>登录界面</title>
{% endblock %}

{% block content %}
<div class="login">
    <div class="back"><a href="{% url 'axf:mine' %}"> <span class=" glyphicon glyphicon-remove "></span> </a> </div>

    <form action="{% url 'axf:login' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group" id="account">
            <span class="input-group-addon" id="basic-addon1">账号</span>
            <input type="text" class="form-control" placeholder="6~12位数" aria-describedby="basic-addon1" name="account">
            <p><i></i></p>
        </div>

        <div class="input-group" id="password">
            <span class="input-group-addon" id="basic-addon1">密码</span>
            <input type="password" class="form-control" placeholder="6~12位数" aria-describedby="basic-addon1" name="password">
            <p><i></i></p>
        </div>

        {% if error %}
            <p class="err">{{ error }}</p>
        {% endif %}

        <input class="btn btn-primary" value="登录" id="subButton" type="submit">
    </form>
</div>
{% endblock %}


{% block EXTJS %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
